<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="style-registro.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <a class="botaovoltar" href="/portfolio/index.html"><ion-icon name="arrow-undo-outline"></ion-icon></a>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h1>Registro</h1>
                        <div class="inputbox">
                            <input type="text" id="firstName">
                            <label class="form-label" for="firstName">Nome</label>
                            <ion-icon name="accessibility-outline"></ion-icon>
                        </div>

                        <div class="inputbox">
                            <input type="text" id="lastName">
                            <label class="form-label" for="lastName">Sobrenome</label>
                        </div>

                        <div class="inputbox">
                            <input type="text" id="email">
                            <label class="form-label" for="email">E-mail</label>
                            <ion-icon name="at-outline"></ion-icon>
                        </div>

                        <div class="inputbox">
                            <input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required> <!--mudar aq-->
                            <label class="form-label" for="phone">Telefone</label>
                            <ion-icon name="call-outline"></ion-icon>
                        </div>

                        <div class="inputbox">
                            <input type="date" id="birthdayDate" max="31-12-2099">
                            <label for="birthdayDate" class="form-label">Data de Nascimento</label>
                            <ion-icon name="calendar-number-outline"></ion-icon>
                        </div>

                        <div class="inputbox">
                            <input type="password" id="password">
                            <label class="form-label" for="password">Senha</label>
                            <ion-icon name="shield-half-outline"></ion-icon>
                        </div>

                        <div class="inputbox">
                            <input type="password" id="password">
                            <label class="form-label" for="password">Confirmar Senha</label>
                            <ion-icon name="shield-checkmark-outline"></ion-icon>
                        </div>

                        <button type="submit">Cadastrar</button>

                        <div class="login">
                            <p>Já possui uma conta? <a href="/site_login/index.html">Entrar</a></p>
                        </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
